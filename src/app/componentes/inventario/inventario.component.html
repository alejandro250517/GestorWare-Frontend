<nav class="white">
  <!-- Navbar estructura escritorio -->
  <div class="nav-wrapper container">
    <!-- Trigger sidenav -->
    <a href="javascript:void(0)" data-target="slide-out" class="sidenav-trigger">
      <i class="material-icons">menu</i>
    </a>

    <!-- Logo -->
    <a class="brand-logo"></a>

    <!-- Menú desktop -->
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a [routerLink]="['/inventario']">Inventario</a></li>
      <li><a (click)="cerrarSesion()">Cerrar sesión</a></li>
    </ul>
  </div>

  <!-- Menú lateral móvil -->
  <ul id="slide-out" class="sidenav">
    <li>
      <div class="user-view">
        <div class="background">
          <img class="img-sidenav" />
        </div>
        <br><br><br>
      </div>
    </li>
    <li><a class="waves-effect" [routerLink]="['/inventario']">Inventario</a></li>
    <li><a class="waves-effect" (click)="cerrarSesion()">Cerrar sesión</a></li>
  </ul>
</nav>

<div class="container">
  <div class="card z-depth-2">
    <div class="card-content">
      <span class="card-title center-align blue-text text-darken-2">
        Registro de Inventario
      </span>

      <!-- BOTONES SUPERIORES -->
      <div class="row center-align" style="margin-top: 30px;">
        <div class="col s12 m6 l4 offset-l2">
          <button (click)="descargarExcel()" class="btn green full-width">
            <i class="material-icons left">file_download</i>Exportar inventario
          </button>
        </div>
        <div class="col s12 m6 l4">
          <a class="btn orange lighten-1 full-width" [routerLink]="['/ver-inventario']">
            <i class="material-icons left">table_chart</i>
            Ingresos Registrados
          </a>
        </div>
      </div>

      <form (ngSubmit)="registrarInventario()" class="formulario-inventario">

        <!-- Regional y Oficina -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">place</i>
            <input id="regional" [(ngModel)]="inventario.regional" name="regional" type="text" required>
            <label for="regional">Regional</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">business</i>
            <input id="oficina" [(ngModel)]="inventario.oficina" name="oficina" type="text" required>
            <label for="oficina">Oficina</label>
          </div>
        </div>

        <div class="divider" style="margin-top: 30px;"></div>

        <!-- SELECTORES -->
        <h5 class="section-title">
          <i class="material-icons left">important_devices</i>Selectores
        </h5>

        <div *ngFor="let s of inventario.selector; let i = index" class="row">
          <div class="input-field col s12 m4">
            <input [(ngModel)]="s.serial" name="selectorSerial{{i}}" type="text">
            <label>Serial</label>
          </div>
          <div class="input-field col s12 m4">
            <input [(ngModel)]="s.mac" name="selectorMac{{i}}" type="text">
            <label>MAC</label>
          </div>
          <div class="input-field col s12 m4">
            <input [(ngModel)]="s.ip" name="selectorIp{{i}}" type="text">
            <label>IP</label>
          </div>

          <!-- Botón eliminar -->
           <div class="row center-align">
                      <div class="col s12 m6 offset-m3" style="margin-top: 10px;">
            <button
              type="button"
              class="btn red waves-effect waves-light"
              style=" max-width: 250px;"
              (click)="eliminarSelector(i)">
              <i class="material-icons left">delete</i>Eliminar
            </button>
          </div>

           </div>

        </div>

        <!-- Botón agregar selector -->
        <div class="row center-align" style="margin-top: 10px;">
          <div class="col s12">
            <button
              type="button"
              class="btn blue waves-effect waves-light"
              style="width: 50%; max-width: 250px;"
              (click)="agregarSelector()">
              <i class="material-icons left">add</i>Agregar
            </button>
          </div>
        </div>

        <div class="divider" style="margin-top: 30px;"></div>

        <!-- PLAYERS -->
        <h5 class="section-title">
          <i class="material-icons left">smart_display</i>Players
        </h5>
        <div *ngFor="let p of inventario.player; let i = index" class="row">
          <div class="input-field col s12 m4">
            <input [(ngModel)]="p.serial" name="playerSerial{{i}}" type="text">
            <label>Serial</label>
          </div>
          <div class="input-field col s12 m4">
            <input [(ngModel)]="p.mac" name="playerMac{{i}}" type="text">
            <label>MAC</label>
          </div>
          <div class="input-field col s12 m4">
            <input [(ngModel)]="p.ip" name="playerIp{{i}}" type="text">
            <label>IP</label>
          </div>
          <div class="input-field col s12 m4">
            <input [(ngModel)]="p.marca" name="playerMarca{{i}}" type="text">
            <label>Marca</label>
          </div>
          <div class="input-field col s12 m4">
            <input [(ngModel)]="p.modelo" name="playerModelo{{i}}" type="text">
            <label>Modelo</label>
          </div>
          <div class="input-field col s12 m4">
            <input [(ngModel)]="p.sistemaOperativo" name="playerSO{{i}}" type="text">
            <label>Sistema Operativo</label>
          </div>
          <div class="col s12 center-align">
            <button type="button" class="btn red" style="width: 50%; max-width: 250px;"
              (click)="eliminarPlayer(i)">
              <i class="material-icons left">delete</i>Eliminar
            </button>
          </div>
        </div>
        <div class="row center-align">
          <button type="button" class="btn blue" style="width: 50%; max-width: 250px;"
            (click)="agregarPlayer()">
            <i class="material-icons left">add</i>Agregar
          </button>
        </div>

        <div class="divider" style="margin-top: 30px;"></div>

        <!-- PANTALLAS -->
        <h5 class="section-title">
          <i class="material-icons left">tv</i>Pantallas
        </h5>
        <div *ngFor="let p of inventario.pantalla; let i = index" class="row">
          <div class="input-field col s12 m4">
            <input [(ngModel)]="p.marca" name="pantallaMarca{{i}}" type="text">
            <label>Marca</label>
          </div>
          <div class="input-field col s12 m4">
            <input [(ngModel)]="p.serial" name="pantallaSerial{{i}}" type="text">
            <label>Serial</label>
          </div>
          <div class="input-field col s12 m4">
            <input [(ngModel)]="p.tamano" name="pantallaTamano{{i}}" type="text">
            <label>Tamaño</label>
          </div>
          <div class="col s12 center-align">
            <button type="button" class="btn red" style="width: 50%; max-width: 250px;"
              (click)="eliminarPantalla(i)">
              <i class="material-icons left">delete</i>Eliminar
            </button>
          </div>
        </div>
        <div class="row center-align">
          <button type="button" class="btn blue" style="width: 50%; max-width: 250px;"
            (click)="agregarPantalla()">
            <i class="material-icons left">add</i>Agregar
          </button>
        </div>

        <div class="divider" style="margin-top: 30px;"></div>

        <!-- AMPLIFICADORES -->
        <h5 class="section-title"><i class="material-icons left">surround_sound</i>Amplificadores</h5>
        <div *ngFor="let a of inventario.amplificador; let i = index" class="row">
          <div class="input-field col s12 m6">
            <input [(ngModel)]="a.serial" name="amplificadorSerial{{i}}" type="text">
            <label>Serial</label>
          </div>
          <div class="col s12 center-align">
            <button type="button" class="btn red" style="width: 50%; max-width: 250px;"
              (click)="eliminarAmplificador(i)">
              <i class="material-icons left">delete</i>Eliminar
            </button>
          </div>
        </div>
        <div class="row center-align">
          <button type="button" class="btn blue" style="width: 50%; max-width: 250px;"
            (click)="agregarAmplificador()">
            <i class="material-icons left">add</i>Agregar
          </button>
        </div>

        <div class="divider" style="margin-top: 30px;"></div>

        <!-- PARLANTES -->
        <h5 class="section-title"><i class="material-icons left">speaker</i>Parlantes</h5>
        <div *ngFor="let p of inventario.parlante; let i = index" class="row">
          <div class="input-field col s12 m6">
            <input [(ngModel)]="p.serial" name="parlanteSerial{{i}}" type="text">
            <label>Serial</label>
          </div>
          <div class="col s12 center-align">
            <button type="button" class="btn red" style="width: 50%; max-width: 250px;"
              (click)="eliminarParlante(i)">
              <i class="material-icons left">delete</i>Eliminar
            </button>
          </div>
        </div>
        <div class="row center-align">
          <button type="button" class="btn blue" style="width: 50%; max-width: 250px;"
            (click)="agregarParlante()">
            <i class="material-icons left">add</i>Agregar
          </button>
        </div>

        <div class="divider" style="margin-top: 30px;"></div>

        <!-- BOTÓN REGISTRAR -->
        <div class="row center-align" style="margin-top: 30px;">
          <button type="submit" class="btn green" style="width: 50%; max-width: 250px;">
            <i class="material-icons left">check_circle</i>Registrar Inventario
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
